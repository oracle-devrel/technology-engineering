# Deploy a single application on a specific cluster. This should be an uncommon use case, as clusters should all
# be created in a similar way, with predefined structures (staging cluster, test cluster, production cluster)

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: example-app
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - clusters:
        selector:
          matchLabels:
            name: "<cluster-name>"

  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: 'example-app-{{ "{{" }}.nameNormalized{{ "}}" }}'
    spec:
      project: default
      sources:
        - repoURL: https://example.chart
          chart: example-app
          targetRevision: "*"       # This will fetch the latest chart, do not use it for production, specify a version
          helm:
            releaseName: "example-app"
            valueFiles:
              - $values/apps/helm/values/example-app/values-common.yml
              - $values/apps/helm/values/example-app/clusters/values-{{ "{{" }}.metadata.labels.name{{ "}}" }}.yml

        # We can add some kubernetes manifests that are highly coupled with this Helm release, for example, a secret needed by this system tool to work (optional)
        - repoURL: {{ .Values.repo }}
          targetRevision: HEAD
          path: apps/kustomize/example-app/env-type/{{ "{{" }}.metadata.labels.type{{ "}}" }}

        - repoURL: {{ .Values.repo }}
          targetRevision: HEAD
          ref: values
      destination:
        server: '{{ "{{" }}.server{{ "}}" }}'
        namespace: example
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        automated:
          prune: true
          selfHeal: true